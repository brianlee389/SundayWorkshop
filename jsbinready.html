<!doctype html>
<html>
    <head>
    <title>Happy Guniea Pigs</title>      
    <script type="text/javascript" src="http://brianlee389.github.io/SundayWorkshop/Box2dWeb-2.1a.3/Box2dWeb-2.1.a.3.js"></script>
    <script type="text/javascript" src="http://brianlee389.github.io/SundayWorkshop/Box2dWeb-2.1a.3/boxbox.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="game.css"></link>
    </head>
    <body>
        <h1>
          <img src="http://www.petco.com/assets/shop/img_left_guineapig.jpg" alt="nothing" height="60" width="60">
          <span class="name">Brian's</span>
          <span class="title">Happy Guinea Pigs</span>
        </h1>
        <div id="gamecontent">
            <div class="labels" id="addgame">
                <div id="y-label">y: 0 </div>
                <div>x: 0 </div>
                <div>y: 18 </div>
            </div>
            <canvas id="game" width=600 height=540>
            </canvas>
            <div class="labels">
                
                <span>x: 19</span></div>
            <div class="controls">
                <span>Angle(0-90): </span>
                <input id="angle" type="range" min="0" max="90" step="1" value="0">
                </input>
                <input id="angle-text" type="number" min="0" max="360" step="1" value="0">
                </input>

                <span style="margin-left: 20px;">Power(0-1000): </span>
                <input id="power" type="range" min="0" max="1000" step="1" value="300">
                </input>
                <input id="power-text" type="number" min="0" max="1000" step="25" value="300">
                </input>
            </div>
        </div>
        
        <script src="game.js"></script>
        <script src="http://brianlee389.github.io/SundayWorkshop/keycodes.js"></script>
  </body>
</html>
